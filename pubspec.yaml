name: coat_or_bikini
description: a simple weather app using flutter


version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  geolocator: ^5.1.5
  http: ^0.12.0+2
  flutter_spinkit: "^4.1.0"
  date_format: ^1.0.8
  rflutter_alert: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - images/


  fonts:

    - family: FredokaOne
      fonts:
        - asset: fonts/FredokaOne-Regular.ttf

    - family: VT323
      fonts:
        - asset: fonts/VT323-Regular.ttf

    - family: Quicksand
      fonts:
        - asset: fonts/Quicksand-Regular.ttf

    - family: Cinzel
      fonts:
        - asset: fonts/Cinzel-Regular.ttf